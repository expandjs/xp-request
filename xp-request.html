<!--
This element is used to perform XHR requests.

@element xp-request
@description This element is used to perform XHR requests.
@keywords nodejs, web app, javascript, expandjs, web-components
@group functionality
@homepage http://expandjs.com/elements/xp-request

@dependency polymer Polymer/polymer#^0.5
@dependency expandjs ExpandJS/expandjs
@dependency xp-emitter ExpandJS/xp-emitter
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../xp-emitter/xp-emitter.html">
<script src="dist/xp-request.min.js"></script>

<polymer-element name="xp-request" attributes="auto data dataType debounce error headers keepAlive method url">

    <template>
        <style>
            :host {
                display: none !important;
            }
        </style>
    </template>

    <script>
        XPElement({

            // ELEMENT
            is: 'xp-request',

            /*********************************************************************/

            /**
             * Fired when a chunk of data is received.
             *
             * @event xp-request-chunk
             * @param {Element} firer
             * @param {Buffer | string} chunk
             * @bubbles
             */

            /**
             * Fired when the entire data is received.
             *
             * @event xp-request-data
             * @param {Element} firer
             * @param {Buffer | string} data
             * @bubbles
             */

            /**
             * Fired when an error is received.
             *
             * @event xp-request-error
             * @param {Element} firer
             * @param {string} error
             * @bubbles
             */

            /**
             * Fired when a response is received.
             *
             * @event xp-request-response
             * @param {Element} firer
             * @param {Object} response
             * @bubbles
             */

            /**
             * Fired when the request state changes.
             *
             * @event xp-request-state
             * @param {Element} firer
             * @param {string} state
             * @bubbles
             */

            /*********************************************************************/

            /**
             * Aborts the request.
             *
             * @method abort
             * @returns {Element}
             */
            abort: function () {
                var self = this;
                if (self.adaptee) { self.adaptee.abort(); }
                return self;
            },

            /**
             * Sends the request, appending data to the request body.
             *
             * @method send
             * @param {Buffer | string} [data]
             * @returns {Element}
             */
            send: function (data) {
                var self = this.adapt();
                if (self.adaptee) { self.adaptee.send(data); }
                return self;
            },

            /*********************************************************************/

            /**
             * Creates the adaptee.
             *
             * @method adapt
             * @returns {Element}
             * @private
             */
            adapt: function () {

                // Vars
                var self = this;

                // Checking
                if (!self.url) { return self; }

                // Adapting
                self.adaptee = new XPRequest({
                    dataType: self.dataType,
                    headers: self.headers,
                    keepAlive: self.keepAlive,
                    method: self.method,
                    url: self.url
                });

                // Listening
                self.adaptee.on('chunk', self.handleChunk.bind(self));
                self.adaptee.on('data', self.handleData.bind(self));
                self.adaptee.on('error', self.handleError.bind(self));
                self.adaptee.on('response', self.handleResponse.bind(self));
                self.adaptee.on('state', self.handleState.bind(self));

                return self;
            },

            /**
             * Checks if `adaptee` is expired.
             *
             * @method isExpired
             * @param {Object} adaptee
             * @returns {boolean}
             * @private
             */
            isExpired: function (adaptee) {
                XP.assertArgument(XP.isObject(adaptee), 1, 'Object');
                return this.responded ? adaptee.timeSend < this.responded.timeSend : false;
            },

            /**
             * Checks if `adaptee` is the current adaptee.
             *
             * @method isCurrent
             * @param {Object} adaptee
             * @returns {boolean}
             * @private
             */
            isCurrent: function (adaptee) {
                XP.assertArgument(XP.isObject(adaptee), 1, 'Object');
                return adaptee === this.adaptee;
            },

            /**
             * Refreshes the element.
             *
             * @method refresh
             * @returns {Element}
             * @private
             */
            refresh: function () {
                var self = this;
                self.jobSend = XP.debounce(function () { if (self.auto) { self.send(); } }, self.debounce);
                return self;
            },

            /*********************************************************************/

            // OBSERVE
            observe: {
                'dataType headers keepAlive method url': 'jobSend',
                'debounce': 'refresh'
            },

            // PUBLISH
            publish: {

                /**
                 * If set to true, the request is automatically sent.
                 *
                 * @attribute auto
                 * @type boolean
                 * @default false
                 */
                auto: {reflect: true, value: false},

                /**
                 * The request received data.
                 *
                 * @attribute data
                 * @type Buffer | string
                 * @readonly
                 */
                data: {reflect: false, value: null},

                /**
                 * The type of data expected back from the server.
                 *
                 * @attribute dataType
                 * @type "json" | "text"
                 * @default "text"
                 */
                dataType: {reflect: true, value: 'text'},

                /**
                 * The debounce ms between each request.
                 *
                 * @attribute debounce
                 * @type number
                 * @default 0
                 */
                debounce: {reflect: true, value: 0},

                /**
                 * The request error message.
                 *
                 * @attribute error
                 * @type string
                 * @default ""
                 */
                error: {reflect: true, value: ''},

                /**
                 * An object containing request headers.
                 *
                 * @attribute headers
                 * @type Object
                 */
                headers: {reflect: false, value: null},

                /**
                 * How often to send TCP KeepAlive packets over sockets being kept alive.
                 *
                 * @attribute keepAlive
                 * @type number
                 * @default 0
                 */
                keepAlive: {reflect: true, value: 0},

                /**
                 * A string specifying the HTTP request method.
                 *
                 * @attribute method
                 * @type string
                 * @default "GET"
                 */
                method: {reflect: true, value: 'GET'},

                /**
                 * The request received response.
                 *
                 * @attribute response
                 * @type Object
                 * @readonly
                 */
                response: {reflect: false, value: null},

                /**
                 * The request state.
                 *
                 * @attribute state
                 * @type string
                 * @default "idle"
                 * @readonly
                 */
                state: {reflect: true, value: 'idle'},

                /**
                 * The request url.
                 *
                 * @attribute url
                 * @type string
                 * @default ""
                 */
                url: {reflect: true, value: ''}
            },

            /**
             * The adapted object.
             *
             * @property adaptee
             * @type Object
             * @private
             */
            adaptee: null,

            /**
             * The debounced send job.
             *
             * @property jobSend
             * @type Function
             * @private
             */
            jobSend: null,

            /**
             * The responded adaptee.
             *
             * @property responded
             * @type Object
             * @private
             */
            responded: null,

            /*********************************************************************/

            // LISTENER
            ready: function () {
                this.refresh();
            },

            /*********************************************************************/

            // HANDLER
            handleChunk: function (chunk, adaptee) {
                var self = this;
                if (!self.isCurrent(adaptee)) { return; }
                self.data  = null;
                self.error = '';
                self.fire('xp-request-chunk', {firer: self, chunk: chunk});
            },

            // HANDLER
            handleData: function (data, adaptee) {
                var self = this;
                if (self.isExpired(adaptee)) { return; }
                self.data  = data;
                self.error = '';
                self.fire('xp-request-data', {firer: self, data: data});
            },

            // HANDLER
            handleError: function (error, adaptee) {
                var self = this;
                if (self.isExpired(adaptee)) { return; }
                self.data  = null;
                self.error = error;
                self.fire('xp-request-error', {firer: self, error: error});
            },

            // HANDLER
            handleResponse: function (response, adaptee) {
                var self = this;
                if (self.isExpired(adaptee)) { return; }
                self.responded = adaptee;
                self.response  = response;
                self.fire('xp-request-response', {firer: self});
            },

            // HANDLER
            handleState: function (state, adaptee) {
                var self = this;
                if (!self.isCurrent(adaptee)) { return; }
                self.state = state;
                self.fire('xp-request-state', {firer: self, state: state});
            }
        });
    </script>

</polymer-element>
